<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }
	  
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="locations.js">     
    </script>
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9kXjUBGYlJldYCa02XvnVz65EfYr3QiM&callback=initMap">
    </script>
	<div id="op" align="center">
		<label>Select opacity</label> 
		<select id="opacitySelector">
			<option value=0.1>0.1</option>
			<option value=0.2>0.2</option>
			<option value=0.3>0.3</option>
			<option value=0.4>0.4</option>
			<option value=0.5>0.5</option>
			<option value=0.6>0.6</option>
			<option value=0.7>0.7</option>
			<option value=0.8>0.8</option>
			<option value=0.9>0.9</option>
			<option value=1>1</option>
		</select>
		<button id="check" onclick="changeOpacity()">Select</button>
	</div>
  </body>
</html>
